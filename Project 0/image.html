<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="togglebar">
            <a id="googlelink" class="pagename" href="index.html">Google Search</a>
        </div>
        
        <div id="center-container">
            <div id="searchform">
                <div>
                    <h1 class="pagetitle">Image Search</h1>
                </div>
                <form action="https://www.google.com/search">
                    <input class="searchbar" type="text" name="q" placeholder="Search">
                    <br>
                    <div id="searchbuttoncontainer">
                        <input class="searchbutton" type="submit" value="Google Search">
                    </div>
                    <input type="hidden" name="tbm" value="isch">
                </form>
            </div>
        </div>
    </body>
</html>
